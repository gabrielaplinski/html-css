<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Para quebra <br> de linha</p>
    <br>
    <p>usamos o &lt;br&gt;</p>
    <!-- less than e greater than -->
     <p>símbolos especiais:
        &reg;
        &copy;
        &trade;
        &delta;
        &Delta;
        &uparrow;
        <!--Para mais símbolos, acessar o w3schools, na área de Misc Symbols-->
     </p>
     <p>Vamos adicionar alguns emoji:
        &#x1F596; &#x1F913;
     </p>
</body>
</html>
