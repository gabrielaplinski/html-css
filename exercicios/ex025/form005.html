<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get"></form>
    <fieldset>
        <legend>Gênero</legend>
        <input type="radio" name="genero" id="igefem" checked><label for="igefem">Feminino</label><br>
        <input type="radio" name="genero" id="igemas"><label for="igemas">Masculino</label><br>
        <input type="radio" name="genero" id="igenbi"><label for="igenbi">Não-binário</label><br>
        <input type="radio" name="genero" id="igenin"><label for="igenin">Prefiro não informar</label><br>
    </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <p>
            <input type="checkbox" name="esvol" id="iesvol">
            <label for="iesvol">Vôlei</label>
        </p>
        <p>
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label>
        </p>
        <p>
            <input type="checkbox" name="esbas" id="iesbas" checked>
            <label for="iesbas">Basquete</label>
        </p>
        <p>
            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label>
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
