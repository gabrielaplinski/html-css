<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="isenha">Senha: </label>
                <input type="password" name="senha" id="isenha" autocomplete="new-password" required>
            </p>
            <p>
                <label for="itel">DDD + Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\d{2}\d{4,5}\d{4}$" title="Possível apenas no formato DDDnúmero" required>
            </p>
        </fieldset>
        <p>
            <button type="submit">Enviar &#x1F4E9</button>
            <button type="reset">Limpar</button>
        </p>
    </form>
</body>
</html>
