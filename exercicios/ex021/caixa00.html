<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {

            background-color: rgb(68, 95, 95);

            height: 300px;
            width: 200px;

            border: 10px solid darkcyan;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 8px dotted rgb(24, 67, 78);
        }

        a {
            border: 5px solid lightgreen;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="e">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
