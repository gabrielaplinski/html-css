<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-weight: bold;
        }

        td, th {
            padding: 5px 10px;
            border: 1px solid rgb(77, 77, 77);
        }

        thead > th {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Candidatas às vagas
        </caption>
        <thead>
            <tr>
                <th scope="col">Área</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Especializações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">FrontEnd</th>
                <td>Giovana Santos</td>
                <td>JavaScript</td>
                <td>CSS</td>
                <td>React.js</td>
            </tr>
            <tr>
                <td>Beatriz Costa</td>
                <td>TypeScript</td>
                <td>Next.js</td>
                <td>JavaScript</td>
            </tr>
            <tr>
                <td>Cláudia Oliveira</td>
                <td>CSS</td>
                <td>Tailwind CSS</td>
                <td>TypeScript</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">BackEnd</th>
                <td>Fabiana Mendes</td>
                <td>Python</td>
                <td>Django</td>
                <td>Flask</td>
            </tr>
            <tr>
                <td>Bianca Motta</td>
                <td>Java</td>
                <td>Spring Boot</td>
                <td>Ruby</td>
            </tr>
            <tr>
                <td>Carla Lima</td>
                <td>PHP</td>
                <td>Laravel</td>
                <td>SQL</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
